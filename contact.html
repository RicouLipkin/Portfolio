<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric Levy - Contact</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar fixed-top" style="background-color: #f80066;">
        <div class="container">
            <a href="index.html" class="fs-2 text-white fw-bold text-decoration-none">Eric Levy</a>
            <a href="contact.html" class="fs-4 text-white fw-bold text-decoration-none">Me contacter</a>
        </div>
    </nav>
    <main>
        <section id="hero" class="py-5">
            <div class="container py-5">
                <div class="row align-items-center justify-content-around">
                    <div class="col-12 col-md-7">
                        <h1 class="fw-bold text-white display-1">Rencontrons-nous !</h1>
                        <form method="post" class="row">
                            <div class="my-3 col-6">
                                <label for=firstname class="form-label text-white fs-4">Prénom*</label>
                                <input type="text" id="firstname" name="firstname" class="form-control" required>
                            </div>
                            <div class="my-3 col-6">
                                <label for=lastname class="form-label text-white fs-4">Nom*</label>
                                <input type="text" id="lastname" name="lastname" class="form-control" required>
                            </div>
                            <div class="mb-3 col-6">
                                <label for=email class="form-label text-white fs-4">Email*</label>
                                <input type="text" id="email" name="email" class="form-control" required pattern=[^]*@*.*>
                            </div>
                            <div class="mb-3 col-6">
                                <label for=phone class="form-label text-white fs-4">Téléphone*</label>
                                <input type="text" id="phone" name="phone" class="form-control" required pattern="[0-9]{10}">
                            </div>
                            <div class="mt-5 col-12">
                            <input type="submit" id="submit" value="SE RENCONTRER" class="btn btn-light btn-large fs-5 fw-bold col-12" style="color:#600dff">
                            </div>
                        </form>
                    </div>
                    <div class="col-12 col-md-3 d-flex justify-content-center">
                        <img src="img/Eric_Levy.png" class="img-fluid" style="max-height: 300px;">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-muted text-center py-3">All right reserved - Eric Levy - 2022</p>
    </footer>
</body>
</html>
